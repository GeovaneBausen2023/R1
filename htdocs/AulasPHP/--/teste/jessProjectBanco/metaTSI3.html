<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto MetasTSI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.PNG" type="image/png">

     <!-- Inclua o Iconify Core para lidar com os ícones -->

</head>
<body>
    <header>
        <div class="logo flex-center-row">
            <img src="img/logo.svg" alt="Logo MetaTSI" width="50" height="50"> 
            <div>MetasTSI</div>
        </div>

        <ul class="flex-center-row">
            <li><a href="#">Home</a></li>
            <li><a href="#">Equipes</a></li>
            <li><a href="#">Entrar</a></li>
        </ul>
    </header>
    <main class="flex-center-row">


        <div class="metas mr-2">
            <div class="header-metas flex-center-column">METAS</div>            
            <div class="tarefas">
                <p>Nome da Tarefa</p>
                <div class="flex-center-column">  
                    <img class="bg-degrade1 img-border" src="img/equipe.svg" alt="Logo MetaTSI" width="50" height="50"> 
                    <p>Equipe</p>
                    <p>1</p>
                </div>
            </div>

            <div class="tarefas tarefas-odd">
                <p>Nome da Tarefa</p>
                <div class="flex-center-column">  
                    <img class="bg-yellow img-border" src="img/equipe.svg" alt="Logo MetaTSI" width="50" height="50"> 
                    <p>Equipe</p>
                    <p>2</p>
                </div>
            </div>


            <div class="tarefas ">
                <p>Nome da Tarefa</p>
                <div class="flex-center-column">  
                    <img class="img-equipe" src="img/equipe.svg" alt="Logo MetaTSI" width="50" height="50"> 
                    <p>Equipe</p>
                    <p>2</p>
                </div>
            </div>
            
        </div>



        <div class="metas metas-alcandas mr-2">
            <div class="header-metas flex-center-column">METAS ALCANÇADAS</div>            
            <div class="tarefas">
                <p>Nome da Tarefa</p>
                <div class="flex-center-column">  
                    <img class="bg-degrade2 img-border" src="img/equipe.svg" alt="Logo MetaTSI" width="50" height="50"> 
                    <p>Equipe</p>
                    <p>1</p>
                </div>
            </div>

            <div class="tarefas tarefas-odd">
                <p></p>
                <div class="flex-center-column">  
                    
                </div>
            </div>
            
        </div>





    </main>
    <footer>
        <iconify-icon icon="ic:outline-copyright"></iconify-icon>
        <div>Projeto desenvolvido por alunos do curso de TSI</div>
        <ul class="flex-center-column"> 
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </footer>
