<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto MetasTSI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.PNG" type="image/png">

     <!-- Inclua o Iconify Core para lidar com os ícones -->
     <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</head>
<body>
    <header>
        <div class="logo flex-center-row">
            <img src="img/logo.svg" alt="Logo MetaTSI" width="50" height="50"> 
            <div>MetasTSI</div>
        </div>

        <ul class="flex-center-row">
            <li><a href="#">Home</a></li>
            <li><a href="#">Equipes</a></li>
            <li><a href="#">Entrar</a></li>
        </ul>
    </header>
    <main>
        <div class="container">
            O MetasTSI lhe ajuda a organizar suas tarefas e de sua equipe de forma prática.
        </div>

        <div class="lado-direito flex-center-column">
            <img class="img-equipe efeito-h" src="img/equipe.svg" alt="Equipe" width="150" height="150"> 
            <button class="btn-green efeito-ah">Montar Equipe</button>
        </div>


    </main>
    <footer>
        <iconify-icon icon="ic:outline-copyright"></iconify-icon>
        <div>Projeto desenvolvido por alunos do curso de TSI</div>
        <ul class="flex-center-column"> 
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </footer>

    <!-- <img src="img/equipe.svg" alt="Meu SVG" width="100" height="100"> -->

</body>
</html>
